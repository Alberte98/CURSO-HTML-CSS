<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta &lt;u></title>
  </head>
  <body>
    <h1>Etiqueta &lt;u></h1>
    <hr>
    <main>
      <p>Para tachar un texto utilizaremos la etiqueta &lt;u></p>
      <p>Un texto que ya no es relevante o no que está disponible
        suele mostrarse subrayado &lt;u></p>
      <p><u>Aplicación de la etiqueta s</u></p>

      <p>Texto <u>subrayado</u></p>

      <p><strong>Código: </strong></p>
      <pre>
        &lt;p>Texto &lt;u>tachado&lt;/u>&lt;/p>
      </pre>
    </main>
  </body>
</html>
