<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes con enlace</title>
    <style>
      div {          
      display: block;
      float: left;
      background-color: lightblue;
      
      }

    </style>
  </head>
  <body>
    <h1>Imagenes en HTML</h1>
    <hr>
    <a href="https://developer.mozilla.org/es/docs/Web/HTML/Element/img">Enlace
      mozilla</a>
    <main>
      Un enlace con una imágen se construye al igual que los enlaces
      externos/internos.
      <p></p>
      <div>
        <p>↓Imagen↓con↓enlace↓a↓página</p>
        <a
          href="https://tenor.com/es/view/heisenberg-walter-white-staredown-breaking-bad-gif-26437139"
          target="_blank"><img
            src="https://media.tenor.com/T7yEBcRAwfQAAAAC/heisenberg-walter-white.gif"
            alt="walter..." target="_blank"></a>
      </div>
      <div>
        <p>↓Imagen↓con↓enlace↓a↓local</p>
        <a
          href="assets/img/goofy-ah-cat-3.gif"
          target="_blank"><img
            src="assets/img/goofy-ah-cat-3.gif" ref="noopener""
            alt="walter..." target="_blank"></a>
      </div>
      <div>
        <p>↓Imagen↓local↓con↓enlace↓externo↓</p>
        <a
          href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          target="_blank"><img
            src="assets/img/goofy-ahh-gentelman.gif"
            alt="walter..." target="_blank"></a>
      </div>
    </main>

  </body>
</html>
