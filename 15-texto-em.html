<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta &lt;em></title>
  </head>
  <body>
    <h1></h1>
    <main>
      <p>Para indicar semánticamente énfasis utilizaremos la
        etiqueta &lt;em></p>
      <p><em>Aplicaremos la etiqueta em</em></p>

      <p><strong>Nota:</strong></p>
      Texto &lt;i> (itálica) <em>hace cursiva</em> el texto
      pero carece de significado semántico.

      <p><strong>Código: </strong></p>
      <pre>
      &lt;p>&lt;em>Aplicaremos la etiqueta em&lt;/em>&lt;/p>
      <i></i>
    </pre>
    </main>
  </body>
</html>
