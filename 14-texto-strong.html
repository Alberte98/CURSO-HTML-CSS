<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta &lt;strong></title>
  </head>
  <body>
    <h1></h1>
    <main>
      <p>Para indicar semánticamente que un texto es relevante utilizaremos la
        etiqueta &lt;strong</p>
      <p><strong>Aplicaremos la etiqueta strong</strong></p>

      <p><strong>Nota:</strong></p>
      La etiqueta <strong>&lt;b></strong> (negrita) resalta el texto
      pero carece de significado semántico.

      <p><strong>Código: </strong></p>
      <pre>
      &lt;>&lt;strong>Aplicaremos la etiqueta strong&lt;/strong>&lt;/p>
      <i></i>
    </pre>
    </main>
  </body>
</html>
